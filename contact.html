<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - AmznStore</title>
</head>
<body>
  <div class="container my-5">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" class="form-control mb-2" />
      <input type="email" placeholder="Email" class="form-control mb-2" />
      <textarea class="form-control mb-2" placeholder="Your Message"></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</body>
</html>
