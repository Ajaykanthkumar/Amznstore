<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmznStore - Products</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="AmznStore Logo"/>
      <h1>AmznStore</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="account.html">Account</a>
      <a href="orders.html">Orders</a>
      <a href="wishlist.html">Wishlist</a>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h2>Welcome to AmznStore</h2>
    <p>Your ultimate affiliate marketplace</p>
  </section>

  <!-- Search and Filter -->
  <section class="search-filter">
    <input type="text" id="searchBox" placeholder="Search for products..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="fashion">Fashion</option>
      <option value="electronics">Electronics</option>
      <option value="home">Home</option>
    </select>
    <select id="priceFilter">
      <option value="">All Prices</option>
      <option value="0-500">Under ₹500</option>
      <option value="500-1000">₹500 - ₹1000</option>
      <option value="1000+">Above ₹1000</option>
    </select>
  </section>

  <!-- Product List Section -->
  <section class="products-container" id="productList">
    <!-- Example Product Card - You Can Duplicate and Replace Links -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61+Q6Rh3OQL._SX679_.jpg" alt="Product Image" />
      <h3>Noise ColorFit Icon 2 Smartwatch</h3>
      <p class="price">₹1,499</p>
      <p>1.8'' Display, Bluetooth Calling, Smart Features</p>
      <a href="https://www.amazon.in/dp/B0B4V5Q8XC" class="buy-btn" target="_blank">Buy Now</a>
    </div>

    <!-- Add More Product Cards Below -->
    <!-- Paste Amazon link in href, and update title, img src, price, description manually or dynamically -->
  </section>

  <footer>
    <p>© 2025 AmznStore | Powered by Affiliate Links</p>
  </footer>
</body>
</html>
